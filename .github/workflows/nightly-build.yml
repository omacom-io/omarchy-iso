name: Nightly ISO Build

on:
  schedule:
    - cron: '1 0 * * *'  # Daily at 00:01 UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install build dependencies
      run: apt install -y libqt5remoteobjects5 libqt5remoteobjects5-dev

    - name: Build ISO in Arch Linux container
      run: ./bin/omarchy-iso-make
    
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: omarchy-iso-${{ github.run_number }}
        path: ./release/*.iso
        retention-days: 30
