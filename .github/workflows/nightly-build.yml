name: Nightly ISO Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build ISO
        run: |
          chmod +x ./bin/omarchy-iso-make
          ./bin/omarchy-iso-make --no-boot-offer
        env:
          OMARCHY_INSTALLER_REPO: davidbasilefilho/omarchy
          OMARCHY_INSTALLER_REF: master

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: omarchy-iso-${{ github.run_number }}
          path: release/*.iso
          retention-days: 30
